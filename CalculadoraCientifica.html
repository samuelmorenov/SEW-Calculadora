<!DOCTYPE HTML>

<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="../Ejercicio3/CalculadoraBasica.css"/>
    <script src="../Ejercicio3/CalculadoraBasica.js"></script>
    <script src="CalculadoraCientifica.js"></script>
    
</head>

<body>
  <div id="calcu">
      <div class="contenedor">
          <input type="text" class="textinterno" id="textoPantalla" value="0" disabled>
      </div>
        <div class="contenedor">
            <div><input type="button" class="button operacion" value="sin" onclick="calculadora.seno()"/></div>
            <div><input type="button" class="button operacion" value="cos" onclick="calculadora.coseno()"/></div>
            <div><input type="button" class="button operacion" value="tg" onclick="calculadora.tangente()"/></div>
            <div><input type="button" class="button operacion" value="√" onclick="calculadora.raizcuadrada()"/></div>
            <div><input type="button" class="button operacion" value="n!" onclick="calculadora.factorial()"/></div>
        </div>
        <div class="contenedor">
            <div><input type="button" class="button operacion" value="arcsin" onclick="calculadora.arcoseno()"/></div>
            <div><input type="button" class="button operacion" value="arccos" onclick="calculadora.arcocoseno()"/></div>
            <div><input type="button" class="button operacion" value="arctg" onclick="calculadora.arctangente()"/></div>
            <div><input type="button" class="button operacion" value="log" onclick="calculadora.logaritmo()"/></div>
            <div><input type="button" class="button operacion" value="ln" onclick="calculadora.neperiano()"/></div>
        </div>
    <div class="contenedor">
        <div><input type="button" class="button operacion" value="x²" onclick="calculadora.elevar('2')"/></div>
        <div><input type="button" class="button operacion" value="|x|" onclick="calculadora.absoluto()"/></div>
        <div><input type="button" class="button memoria" value="mrc" onclick="calculadora.mrc()"/></div>
        <div><input type="button" class="button memoria" value="m-" onclick="calculadora.mmenos()"/></div>
        <div><input type="button" class="button memoria" value="m+" onclick="calculadora.mmas()"/></div>
    </div>
    <div class="contenedor">

        <div><input type="button" class="button numero" value="7" onclick="calculadora.añadir('7')"/></div>
        <div><input type="button" class="button numero" value="8" onclick="calculadora.añadir('8')"/></div>
        <div><input type="button" class="button numero" value="9" onclick="calculadora.añadir('9')"/></div>
        <div><input type="button" class="button numero" value="◄" onclick="calculadora.borrar()"/></div>
        <div><input type="button" class="button numero" value="C" onclick="calculadora.ponerACero()"/></div>
        
    </div>
        <div class="contenedor">
        <div><input type="button" class="button numero" value="4" onclick="calculadora.añadir('4')"/></div>
        <div><input type="button" class="button numero" value="5" onclick="calculadora.añadir('5')"/></div>
        <div><input type="button" class="button numero" value="6" onclick="calculadora.añadir('6')"/></div>
        <div><input type="button" class="button operacion" value="*" onclick="calculadora.añadir('*')"/></div>
            
        <div><input type="button" class="button operacion" value="/" onclick="calculadora.añadir('/')"/></div>
    </div>
        <div class="contenedor">
        <div><input type="button" class="button numero" value="1" onclick="calculadora.añadir('1')"/></div>
        <div><input type="button" class="button numero" value="2" onclick="calculadora.añadir('2')"/></div>
        <div><input type="button" class="button numero" value="3" onclick="calculadora.añadir('3')"/></div>
        <div><input type="button" class="button operacion" value="+" onclick="calculadora.añadir('+')"/></div>
        <div><input type="button" class="button operacion" value="-" onclick="calculadora.añadir('-')"/></div>
    </div>
        <div class="contenedor">
        <div><input type="button" class="button numero" value="0" onclick="calculadora.añadir('0')"/></div>
        <div><input type="button" class="button numero" value="." onclick="calculadora.añadir('.')"/></div>
        <div><input type="button" class="button numero" value="π" onclick="calculadora.pi()"/></div>
        <div><input type="button" class="button numero" value="e" onclick="calculadora.euler()"/></div>
        <div><input type="button" class="button operacion" value="=" onclick="calculadora.igual()"/></div>
    </div>
    
    </div>

</body>
</html>
